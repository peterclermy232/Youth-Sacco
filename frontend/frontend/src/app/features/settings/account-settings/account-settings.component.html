<section class="page" *ngIf="settings">
  <h2>Account Settings</h2>

  <label>
    <input
      type="checkbox"
      [checked]="settings.dark_mode"
      (change)="update({ dark_mode: $event.target.checked })"
    />
    Enable Dark Mode
  </label>

  <label>
    <input
      type="checkbox"
      [checked]="settings.two_factor_auth"
      (change)="update({ two_factor_auth: $event.target.checked })"
    />
    Enable Two-Factor Authentication
  </label>

  <label>
    <input
      type="checkbox"
      [checked]="settings.offline_cache"
      (change)="update({ offline_cache: $event.target.checked })"
    />
    Enable Offline Access
  </label>
</section>
