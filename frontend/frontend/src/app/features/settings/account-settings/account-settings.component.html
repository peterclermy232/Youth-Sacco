<section class="page" *ngIf="settings">
  <h2>Account Settings</h2>

  <label>
    <input
      type="checkbox"
      [checked]="settings.dark_mode"
      (change)="onDarkModeChange($event)"
    />
    Enable Dark Mode
  </label>

  <label>
    <input
      type="checkbox"
      [checked]="settings.two_factor_auth"
      (change)="onTwoFactorAuthChange($event)"
    />
    Enable Two-Factor Authentication
  </label>

  <label>
    <input
      type="checkbox"
      [checked]="settings.offline_cache"
      (change)="onOfflineCacheChange($event)"
    />
    Enable Offline Access
  </label>
</section>
